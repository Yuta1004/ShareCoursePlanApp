<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>CSVファイル読み込み | みんなの履修計画</title>
</head>
<body>
    {% include "header.html" %}
    <div class="container-fluid" style="max-width: 500px; margin-top: 100px;">
        <form action="#"  method="post" enctype="multipart/form-data">
            <h1>CSVファイル読み込み</h1>
            <div class="mb-3">
                <label for="csvfile" class="form-label">CSVファイル(Shift-JIS形式)</label>
                <input type="file" class="form-control" accept="text/csv,*.csv" name="csvfile">
            </div>
            {% if warning_message is defined %}
                <div class="alert alert-warning" role="alert"> {{ warning_message }} </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">読み込み</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
